<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="welcome_message">
            {welcome_message}
        </div>
        <h2>Cadastro</h2>
        <form action="/confirmar_cadastro" method="post">
          
            <input id="nome" name="nome" type="text" placeholder="Digite o seu nome" required>
            <input id="email" name="email" type="email" placeholder="Digite seu email" value="{login}" required>
            <input id="senha" name="senha" type="password" placeholder="Confirme a senha" required>
            <button type="submit">Confirmar Cadastro</button>
        </form>
    </div>
    
</body>
</html>
